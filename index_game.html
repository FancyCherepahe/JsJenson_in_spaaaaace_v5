<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click-a-Plush</title>
  <link rel="stylesheet" href="styles_game.css" />
  <script src="script_game.js" defer></script>
</head>
<body>
  <audio loop autoplay src="1807978078_2_tiktok.mp3" id="background-music"></audio>

  <header class="header">
    <img class="logo" src="https://jcjenson.org/assets/jcjensonlogodissemblyver-removebg-preview.png" alt="JsJenson" />
  </header>

  <main>
    <h1 class="title">Click-a-Plush</h1>

    
    <button class="change_plush_button">Change Plush</button>
    <button id="buy_plush_button">Spend 10 points to get a random plush!</button>

    
    <img class="clickable_img" src="https://i.postimg.cc/fLm1sv5D/Adobe-Express-file-1.png" alt="Click-a-Plush"class="plush-image"/>

  
    <h1 class="score"><strong>Score:</strong></h1>
    <div class="justyfy_div">
        <div class="plush_div">
            <img width="200" height="200" src='https://i.postimg.cc/fLm1sv5D/Adobe-Express-file-1.png'>
            <p class="plush_list">Uzi Plush - Common</p>
        </div>
        <div class="plush_div">
            <img width="200" height="200" src='https://i.postimg.cc/sXh9wDf6/Adobe-Express-file-2.png'>
            <p class="plush_list "> SD-V Cat Plush - Common</p>
        </div>
        <div class="plush_div">
            <img width="200" height="200" src='https://i.postimg.cc/fb9FGsBF/Adobe-Express-file-3.png'>
            <p class="plush_list ">SD-N Plush - Uncommon</p>
        </div>
    </div>   
    <div class="justyfy_div" id="center_div"> 
        <div class="plush_div">
            <img width="200" height="200" src='https://i.postimg.cc/fbHnssdf/Adobe-Express-file-4.png'>
            <p class="plush_list>">SD-V Plush - Uncommon</p>
        </div>
        <div class="plush_div">
            <img width="200" height="200" src='https://i.postimg.cc/XYp9Lc8N/Adobe-Express-file-5.png'>
            <p class="plush_list ">SD-J Plush - Super Rare</p>
        </div>
        <div class="plush_div">
            <img width="200" height="200" src='https://i.postimg.cc/fRrpqCQ8/Adobe-Express-file-6.png'>
            <p class="plush_list">Cyn Plush - Ultra Rare</p>
        </div>
    </div>
    <div class="justyfy_div">
        <div class="plush_div">
            <img width="200" height="200" src='https://i.postimg.cc/T2jrkPvS/Untitled.png'>
            <p class="plush_list">Human Uzi - Legendary</p>
        </div>
        <div class="plush_div">
            <img width="200" height="200" src='https://i.postimg.cc/k43bc01q/Untitled-1.png'>
            <p class="plush_list">Irony - Legendary</p>
        </div>
        <div class="plush_div">
            <img width="200" height="200" src='https://i.postimg.cc/rm3gBFft/Untitled-2.png'>
            <p class="plush_list">G.O.A.T - Legendary</p>
        </div>
    </div>

  </main>
</body>
</html>
